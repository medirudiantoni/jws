<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>

  <div id="alarm-ringing" class="absolute z-50 top-0 left-0 w-screen h-screen  bg-slate-800 hidden">
    <div class="w-full h-full flex items-center justify-center">
      <p id="adzan-message" class="text-white text-[200px] font-bold"></p>
    </div>
  </div>

  <div class="fullpage">
    <div class="count-down"></div>
    <div class="file-not-found"></div>
    <div class="file-tidak-sesuai"></div>
  </div>


    <section class="w-screen h-screen" >

        <audio id="alarmSound" src="./assets/audio/alarm.mp3" preload="auto"></audio>

        <div class="text-3xl font-bold mb-10">
          <span id="day"></span>,
          <span id="date"></span>
          <span id="month"></span>
          <span id="year"></span>
        </div>
        <div id="clock" class="mx-auto text-8xl font-bold mb-20">
            <span id="hM"></span>:<span id="s"></span>
        </div>
        <div id="txt" class="text-2xl font-semibold"></div>


        <div class="w-full flex flex-wrap">

          <div class="w-40 aspect-square p-5 m-2 rounded-xl bg-slate-900 text-white font-semibold">
              <h5 class="text-md">waktu Subuh :</h5>
              <p id="subuh" class="waktu-sholat text-4xl my-5"></p>
          </div>
          
          <div class="w-40 aspect-square p-5 m-2 rounded-xl bg-slate-900 text-white font-semibold">
              <h5 class="text-md">waktu Dzuhur :</h5>
              <p id="dzuhur" class="waktu-sholat text-4xl my-5"></p>
          </div>
          
          <div class="w-40 aspect-square p-5 m-2 rounded-xl bg-slate-900 text-white font-semibold">
              <h5 class="text-md">waktu Ashar :</h5>
              <p id="ashar" class="waktu-sholat text-4xl my-5"></p>
          </div>
          
          <div class="w-40 aspect-square p-5 m-2 rounded-xl bg-slate-900 text-white font-semibold">
              <h5 class="text-md">waktu Maghrib :</h5>
              <p id="maghrib" class="waktu-sholat text-4xl my-5"></p>
          </div>
          
          <div class="w-40 aspect-square p-5 m-2 rounded-xl bg-slate-900 text-white font-semibold">
              <h5 class="text-md">waktu Isya :</h5>
              <p id="isya" class="waktu-sholat text-4xl my-5"></p>
          </div>

        </div>

    </section>

<script src="script.js"></script>
<script src="cekFile.js"></script>
</body>
</html>
